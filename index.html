<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws and Effect</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Paws and Effect</h1>

        <div id="auth-section">
            <h2>Sign Up or Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="signUpButton">Sign Up</button>
            <button id="loginButton">Login</button>
            <button id="resetPasswordButton">Reset Password</button>
        </div>
    
        <div id="user-info" class="hidden">
            <p>Logged in as: <span id="user-email"></span></p>
            <button id="logout-btn" class="hidden">Logout</button>
        </div>
    
        <div>
            <h2>Mood Diary</h2>
            <ul id="mood-diary"></ul>
        </div>
    
        <div>
            <h2>Upload Pet Image</h2>
            <input type="file" id="file-input" accept="image/*">
            <button id="upload-btn" disabled>Upload</button>
        </div>
    
        <div id="result-section" class="hidden">
            <h2>Mood Result</h2>
            <p id="mood-result"></p>
            <p id="happiness-tips"></p>
        </div>
    
        <div id="loading" class="hidden">Loading...</div>
    
        <div id="message" class="hidden"></div>
        <div id="error" class="hidden"></div>
    
        <button id="dark-mode-toggle">ðŸŒ™</button>
    </div>
    
    <script src="main.js"></script>
